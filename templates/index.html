{% extends "base.html" %} {% block title %}Index{% endblock %} {% block css
%}<link
  href="{{ url_for('static', filename='css/index.css') }}"
  rel="stylesheet"
  type="text/css"
  media="all"
/>{% endblock %} {% block js %}
<script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %} {% block content %}
<header>
  <!-- <img src="{{ url_for('static', filename='pin.jpg') }}"></img> -->
  <div class="title">Bulletin</div>
  <form class="upload" enctype="multipart/form-data" id="upload-form">
    <div class="input-area">
      <label for="uploadText">TEXT</label>
      <input
        type="text"
        placeholder="請加入圖片描述"
        id="uploadText"
        name="uploadText"
        required
      />
      <label for="uploadImage">IMAGE</label>
      <input
        type="file"
        accept="image/gif, image/jpeg, image/png"
        name="uploadImage"
        id="uploadImage"
        required
      />
    </div>
    <button type="submit">SUBMIT</button>
  </form>
</header>
<main></main>
<a href="#" class="goTop">Top</a>
{% endblock %}
